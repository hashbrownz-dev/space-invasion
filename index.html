<!DOCTYPE html>
<html lang = 'en'>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Space Invasion</title>
        <link href="index.css" type="text/css" rel="stylesheet">
        <script src = 'index.js' type = 'text/javascript' defer></script>
    </head>
    <body>
        <div class = 'display-container'>
            <button type="button" id="left-button" class="control-button">L</button>
            <button type="button" id="right-button" class="control-button">R</button>
            <canvas id = 'display' height = '256' width = '224'></canvas>
            <button type="button" id="shoot-button" class="control-button">SHOOT!</button>
        </div>
        <!--<p id = 'input'></p>-->
        <fieldset id = 'scale-display'>
            <legend>Scale Display</legend>
            <button type="button" id="one">1x</button>
            <button type="button" id="one-point-five">1.5x</button>
            <button type="button" id="two">2x</button>
            <button type="button" id="two-point-five">2.5x</button>
        </fieldset>
        <fieldset class = 'player-parameters'>
            <legend>Player Parameters:</legend>
            <label for="speed">Speed:</label><input type="number" id="speed">
            <label for="missile-capacity">Missile Capacity:</label><input type="number" id="missile-capacity">
            <label for="missile-speed">Missile Speed:</label><input type="number" id="missile-speed">
        </fieldset>
    </body>
</html>
